<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- 네임스페이스 선택 버튼 추가 -->
  <div>
    <button class="namespace-button" data-namespace="/dev">개발</button>
    <button class="namespace-button" data-namespace="/chat">잡담</button>
    <button class="namespace-button" data-namespace="/info">정보</button>
  </div>


  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
